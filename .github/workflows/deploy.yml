  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Lowercase image name (deploy)
      id: lowercase-deploy
      run: |
        OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
        REPO_LC=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
        echo "FULL_IMAGE_LATEST=ghcr.io/${OWNER_LC}/${REPO_LC}:latest" >> $GITHUB_OUTPUT

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: root
        password: ${{ secrets.VPS_PASSWORD }}
        port: 22
        timeout: 120s
        command_timeout: 30m
        script: |
          set -e
          
          cd /var/www/saudapakka || { mkdir -p /var/www/saudapakka && cd /var/www/saudapakka; }
          
          if [ ! -f active_env ]; then echo "blue" > active_env; fi
          
          ACTIVE=$(cat active_env)
          INACTIVE=$([ "$ACTIVE" = "blue" ] && echo "green" || echo "blue")
          NEW_PORT=$([ "$INACTIVE" = "blue" ] && echo "8000" || echo "8001")
          
          echo "================================================"
          echo "ðŸš€ SAUDAPAKKA BLUE-GREEN DEPLOYMENT"
          echo "================================================"
          echo "Current Active: $ACTIVE"
          echo "Deploying to: $INACTIVE (port $NEW_PORT)"
          echo "Image: ${{ steps.lowercase-deploy.outputs.FULL_IMAGE_LATEST }}"
          echo "================================================"
          
          # Pull latest image
          echo "ðŸ“¦ Pulling Docker image..."
          docker pull ${{ steps.lowercase-deploy.outputs.FULL_IMAGE_LATEST }}
          
          # Stop & remove old inactive containers
          echo "ðŸ›‘ Stopping old $INACTIVE environment..."
          docker-compose -f docker-compose.$INACTIVE.yml down || true
          
          # Start new inactive env
          echo "ðŸš€ Starting new $INACTIVE environment..."
          IMAGE=${{ steps.lowercase-deploy.outputs.FULL_IMAGE_LATEST }} docker-compose -f docker-compose.$INACTIVE.yml up -d
          
          # Wait for containers to be ready
          echo "â³ Waiting for containers to start..."
          sleep 10
          
          # Check if containers are running (basic check for now)
          echo "ðŸ“Š Checking container status..."
          docker ps --filter "name=saudapakka_$INACTIVE" --format "table {{.Names}}\t{{.Status}}"
          
          # Verify containers exist
          if docker ps -a | grep -q "saudapakka_$INACTIVE"; then
            echo "âœ… Container saudapakka_$INACTIVE is running"
          else
            echo "âŒ Container failed to start"
            docker-compose -f docker-compose.$INACTIVE.yml logs
            exit 1
          fi
          
          # Switch traffic
          echo "ðŸ”„ Switching traffic from $ACTIVE to $INACTIVE..."
          mv active_env active_env.backup
          echo "$INACTIVE" > active_env
          
          # Reload NGINX
          echo "ðŸ”„ Reloading NGINX..."
          nginx -t && systemctl reload nginx
          
          echo "================================================"
          echo "ðŸŽ‰ DEPLOYMENT SUCCESSFUL!"
          echo "================================================"
          echo "Active environment: $(cat active_env)"
          echo "Inactive (standby): $ACTIVE"
          echo "ðŸŒ Service: http://${{ secrets.VPS_HOST }}"
          echo ""
          echo "ðŸ“Š Status:"
          docker ps --filter "name=saudapakka" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
          echo ""
          echo "ðŸ”™ Rollback command (if needed):"
          echo "   echo $ACTIVE > /var/www/saudapakka/active_env && systemctl reload nginx"
          echo "================================================"
