name: SaudaPakka Blue-Green Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_DB: saudapakka_test
          POSTGRES_USER: deploy
          POSTGRES_PASSWORD: testpass
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Lint & Test
      run: |
        pip install ruff pytest || true
        ruff check . || true
        pytest || echo "Tests WIP"

    - name: Lowercase image name
      id: lowercase
      run: |
        OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
        REPO_LC=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
        echo "FULL_IMAGE=ghcr.io/${OWNER_LC}/${REPO_LC}:${{ github.sha }}" >> $GITHUB_OUTPUT
        echo "FULL_IMAGE_LATEST=ghcr.io/${OWNER_LC}/${REPO_LC}:latest" >> $GITHUB_OUTPUT

    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build & Push
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: |
          ${{ steps.lowercase.outputs.FULL_IMAGE }}
          ${{ steps.lowercase.outputs.FULL_IMAGE_LATEST }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Lowercase image name (deploy)
      id: lowercase-deploy
      run: |
        OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
        REPO_LC=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
        echo "FULL_IMAGE_LATEST=ghcr.io/${OWNER_LC}/${REPO_LC}:latest" >> $GITHUB_OUTPUT

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: root
        password: ${{ secrets.VPS_PASSWORD }}
        port: 22
        timeout: 120s
        command_timeout: 30m
        script: |
          set -e
          
          cd /var/www/saudapakka || { mkdir -p /var/www/saudapakka && cd /var/www/saudapakka; }
          
          if [ ! -f active_env ]; then echo "blue" > active_env; fi
          
          ACTIVE=$(cat active_env)
          INACTIVE=$([ "$ACTIVE" = "blue" ] && echo "green" || echo "blue")
          NEW_PORT=$([ "$INACTIVE" = "blue" ] && echo "8000" || echo "8001")
          
          echo "================================================"
          echo "üöÄ SAUDAPAKKA BLUE-GREEN DEPLOYMENT"
          echo "================================================"
          echo "Current Active: $ACTIVE"
          echo "Deploying to: $INACTIVE (port $NEW_PORT)"
          echo "Image: ${{ steps.lowercase-deploy.outputs.FULL_IMAGE_LATEST }}"
          echo "================================================"
          
          # Pull latest image
          echo "üì¶ Pulling Docker image..."
          docker pull ${{ steps.lowercase-deploy.outputs.FULL_IMAGE_LATEST }}
          
          # Stop & remove old inactive containers
          echo "üõë Stopping old $INACTIVE environment..."
          docker-compose -f docker-compose.$INACTIVE.yml down || true
          
          # Start new inactive env
          echo "üöÄ Starting new $INACTIVE environment..."
          IMAGE=${{ steps.lowercase-deploy.outputs.FULL_IMAGE_LATEST }} docker-compose -f docker-compose.$INACTIVE.yml up -d
          
          # Wait for containers to be ready
          echo "‚è≥ Waiting for containers to start..."
          sleep 5
          
          # Health check loop
          echo "üè• Running health checks..."
          HEALTH_CHECK_PASSED=0
          for i in {1..60}; do
            if timeout 5 bash -c "</dev/tcp/localhost/$NEW_PORT" 2>/dev/null; then
              if curl -f http://localhost:$NEW_PORT/health >/dev/null 2>&1; then
                echo "‚úÖ Health check passed (attempt $i)"
                HEALTH_CHECK_PASSED=1
                break
              fi
            fi
            echo "‚è≥ Health check attempt $i/60 - waiting..."
            sleep 10
          done
          
          if [ $HEALTH_CHECK_PASSED -eq 0 ]; then
            echo "‚ùå Health check FAILED after 600s"
            docker-compose -f docker-compose.$INACTIVE.yml logs
            exit 1
          fi
          
          # Switch traffic
          echo "üîÑ Switching traffic from $ACTIVE to $INACTIVE..."
          mv active_env active_env.backup
          echo "$INACTIVE" > active_env
          
          # Reload NGINX
          echo "üîÑ Reloading NGINX..."
          nginx -t && systemctl reload nginx
          
          echo "================================================"
          echo "üéâ DEPLOYMENT SUCCESSFUL!"
          echo "================================================"
          echo "Active environment: $(cat active_env)"
          echo "Inactive (standby): $ACTIVE"
          echo "üåê Service: http://${{ secrets.VPS_HOST }}"
          echo ""
          echo "üìä Status:"
          docker ps --filter "name=saudapakka" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
          echo ""
          echo "üîô Rollback command (if needed):"
          echo "   echo $ACTIVE > /var/www/saudapakka/active_env && systemctl reload nginx"
          echo "================================================"
