name: SaudaPakka Blue-Green Deploy
on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run Django checks
      env:
        SECRET_KEY: testkey
      run: |
        python manage.py check

  build:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4
    
    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GH_PAT }}
    
    - name: Build & push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ github.repository }}:latest
          ghcr.io/${{ github.repository }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to VPS (Blue-Green)
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd /var/www/saudapakka
          
          # Determine inactive environment
          CURRENT=$(cat active_env)
          if [ "$CURRENT" == "blue" ]; then
            TARGET="green"
          else
            TARGET="blue"
          fi
          
          echo "Current: $CURRENT → Deploying to $TARGET"
          
          # Deploy to target environment
          cd $TARGET
          docker-compose down || true
          docker pull ghcr.io/${{ github.repository }}:latest
          docker-compose up -d
          docker-compose exec -T web python manage.py migrate
          docker-compose exec -T web python manage.py collectstatic --noinput
          
          # Health check
          sleep 10
          if curl -f http://127.0.0.1:800${TARGET: -1}/health; then
            # Switch traffic
            /var/www/saudapakka/scripts/switch_traffic.sh $TARGET
            echo "✅ Deployed $TARGET successfully"
          else
            echo "❌ Health check failed, rolling back"
            docker-compose down
            exit 1
          fi

