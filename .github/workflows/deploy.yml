name: SaudaPakka Blue-Green Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_DB: saudapakka_test
          POSTGRES_USER: deploy
          POSTGRES_PASSWORD: testpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Django checks
      env:
        DATABASE_URL: postgresql://deploy:testpass@localhost:5432/saudapakka_test
        SECRET_KEY: django-insecure-test-key-for-github-actions
        DEBUG: 'True'
        ALLOWED_HOSTS: '*'
      run: |
        python manage.py check --deploy
        python manage.py migrate --noinput

    - name: Run tests
      env:
        DATABASE_URL: postgresql://deploy:testpass@localhost:5432/saudapakka_test
        SECRET_KEY: django-insecure-test-key-for-github-actions
        DEBUG: 'True'
        ALLOWED_HOSTS: '*'
      run: |
        coverage run manage.py test
        coverage report

  build-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GH_PAT }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build-push
    runs-on: ubuntu-latest
    environment: production

    steps:
    - uses: actions/checkout@v4

    - name: Deploy to Production VPS
      uses: appleboy/ssh-action@v1.0.3
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd /var/www/saudapakka
          
          # Check current active environment
          CURRENT_ENV=$(cat active_env || echo "blue")
          if [ "$CURRENT_ENV" == "blue" ]; then
            DEPLOY_ENV="green"
            DEPLOY_PORT="8001"
          else
            DEPLOY_ENV="blue" 
            DEPLOY_PORT="8000"
          fi
          
          echo "Current: $CURRENT_ENV ‚Üí Deploying $DEPLOY_ENV (port $DEPLOY_PORT)"
          
          # Pull latest image
          docker pull ghcr.io/${{ github.repository }}:latest
          
          # Stop current container in deploy environment
          cd $DEPLOY_ENV
          docker-compose down || true
          
          # Start new container
          export DATABASE_URL="${{ secrets.DATABASE_URL }}"
          export DJANGO_SECRET_KEY="${{ secrets.DJANGO_SECRET_KEY }}"
          docker-compose up -d
          
          # Wait for startup
          sleep 20
          
          # Run migrations
          docker-compose exec -T web python manage.py migrate --noinput
          
          # Collect static files
          docker-compose exec -T web python manage.py collectstatic --noinput
          
          # Health check
          if curl -f http://127.0.0.1:$DEPLOY_PORT/health; then
            echo "$DEPLOY_ENV" > ../active_env
            /var/www/saudapakka/scripts/switch_traffic.sh $DEPLOY_ENV
            echo "‚úÖ DEPLOYMENT SUCCESSFUL: $DEPLOY_ENV is now LIVE"
          else
            echo "‚ùå Health check failed - Rolling back"
            docker-compose down
            exit 1
          fi

  notify:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: Deployment Notification
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: 'üöÄ SaudaPakka Deployment ${{ job.status }}'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} 
